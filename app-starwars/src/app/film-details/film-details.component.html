<div *ngIf="results" style="display: inline-flex;">

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./assets/img/film-{{results.episode_id}}.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title">{{results.title}}<span style="font-size: 12px;"> (by {{results.director}})</span></h4>
                    <p class="card-text">{{results.opening_crawl}}</p>
                    <p class="card-text"><small class="text-muted">release : {{results.release_date | date}}</small></p>
                    <p class="card-text"><small class="text-muted">producer : {{results.producer}}</small></p>
                    <div *ngIf="directory">
                        <p>
                            <button type="button" class="btn btn-outline-dark"
                                (click)="toggleDisplayDivVaisseaux()">Vaisseaux concernés [+]</button>
                            <button type="button" class="btn btn-outline-dark">Espèces concernés [+]</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left:20px">
        <div *ngIf="!isShowDivVaisseaux">
            <div *ngFor="let starship of results.starships">
                <app-starships-details [data]="starship"></app-starships-details>
            </div>
        </div>
    </div>
</div>
