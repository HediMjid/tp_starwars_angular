<div *ngIf="people" style="display: inline-flex;">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./assets/img/people-{{people.id}}.jpg" class="img-fluid rounded-start" alt="..." style="width: 150px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title">{{people.name}}</h4>
                    <p class="card-text">{{people.gender}}</p>
                    <p class="card-text">{{people.homeworld}}</p>
                    <p class="card-text">{{people.birth_year}}</p>
                    <p class="card-text">{{people.eye_color}}</p>
                    <p class="card-text">{{people.hair_color}}</p>
                    <p class="card-text">{{people.height}}</p>
                    <p class="card-text">{{people.skin_color}}</p>
                    <div *ngIf="directory">
                        <p>
                            <button type="button" class="btn btn-outline-dark"
                            (click)="toggleDisplayDivFilms()">Films concern√©s [+]</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="margin-left :20px;">
        <div *ngIf="!isShowDivFilms">
            <div *ngFor="let film of people.films">
                <app-film-details [data]="film"></app-film-details>
            </div>
        </div>
    </div>
</div>
